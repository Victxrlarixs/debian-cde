version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Group all dev dependencies together
    groups:
      dev-dependencies:
        patterns:
          - "@lhci/*"
          - "lighthouse"
          - "prettier*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates for Lighthouse CI (breaking changes)
    ignore:
      - dependency-name: "@lhci/cli"
        update-types: ["version-update:semver-major"]
      - dependency-name: "lighthouse"
        update-types: ["version-update:semver-major"]
